<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
</head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <!-- CONTENT -->
    <main class="content">
        <section class="section section-thank">
            <div class="section-bg">
                <picture>
                    <img src="<%= require('./img/default.svg') %>" data-src="<%= require('./img/mosque.png') %>" class="section-bg__img" alt="" title="">
                </picture>
            </div>
            <div class="thank">
                <p class="title-text">Благодарим Вас за оставленую заявку</p>
                <p class="simple-text">Ваш персональный менеджер свяжется с вами в течение 24 часов в рабочее время.</p>
                <p class="title-text">Будьте на связи, ожидайте звонка<br>С уважением, команда DEMOCRAT</p>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->
</div>

<div class="preload-wrapper">
    <div class="icon-load">
        <picture><img src="<%= require('./img/loader.svg') %>" alt="pre-loader"></picture>
    </div>
</div>
<!-- BODY END   -->
</body>
</html>
